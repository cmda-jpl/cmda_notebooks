workdir: ./
output_netcdf_filename: Fig4f_9bcd.nc

# (RCMES will temporally subset data between month_start and month_end.
# If average_each_year is True (False), seasonal mean in each year is (not) calculated and used for metrics calculation.)
time:
    maximum_overlap_period: True
    start_time: 1990-01-01
    end_time: 2007-12-31
    temporal_resolution: monthly
    month_start: 1
    month_end: 12
    average_each_year: False

space:
    min_lat: -45.76
    max_lat: 42.24
    min_lon: -24.64
    max_lon: 60.28

regrid:
    regrid_on_reference: False
    regrid_dlat: 0.44
    regrid_dlon: 0.44

datasets:
  - loader_name: rcmed
    name: CRU
    dataset_id: 10
    parameter_id: 42
    multiplying_factor: 0.01

  - loader_name: local
    file_path: ./data/CORDEX-Africa_data/AFRICA*clt.nc
    variable_name: clt
    lat_name: lat
    lon_name: lon

number_of_metrics_and_plots: 3

metrics1: Map_plot_bias_of_multiyear_climatology

plots1:
    file_name: Fig4f
    subplots_array: !!python/tuple [3,4]

metrics2: Taylor_diagram_spatial_pattern_of_multiyear_climatology

plots2:
    file_name: Fig9b

metrics3: Portrait_diagram_subregion_annual_cycle

plots3:
    file_name: Fig9cd

use_subregions: True

